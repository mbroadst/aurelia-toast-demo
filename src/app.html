<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="../styles/toastr.css"></require>

  <div class="container">
    <section class="row">
      <h1>aurelia-toast</h1>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-8">
              <label class="control-label">Title</label>
              <input type="text" class="form-control" placeholder="Enter a title ..." value.bind="options.title"/>
              <label class="control-label">Message</label>
              <textarea class="form-control" rows="3" placeholder="Enter a message ..." value.bind="options.message"></textarea>

              <label class="control-label">Type</label>
              <select class="form-control" value.bind="options.type">
                <option value="">Select a type</option>
                <option value="success">Success</option>
                <option value="info">Info</option>
                <option value="warning">Warning</option>
                <option value="error">Error</option>
              </select>

              <label class="control-label">Position</label>
              <select class="form-control" value.bind="options.position">
                <option value="">Select a position</option>
                <option value="toast-top-right">Top Right</option>
                <option value="toast-bottom-right">Bottom Right</option>
                <option value="toast-bottom-left">Bottom Left</option>
                <option value="toast-top-left">Top Left</option>
                <option value="toast-top-full-width">Top Full Width</option>
                <option value="toast-bottom-full-width">Bottom Full Width</option>
                <option value="toast-top-center">Top Center</option>
                <option value="toast-bottom-center">Bottom Center</option>
              </select>
            </div>

            <div class="col-xs-4">
              <div class="form-group">
                <label>Features</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.closeable">Closeable
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.clearable">Clearable
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.debug">Debug
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.progressBar">Progress Bar
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.preventDuplicates">Prevent Duplicates
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked.bind="options.newestOnTop">Newest on top
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" click.delegate="showToast()">Show Toast</button>
        <button type="button" class="btn btn-danger" click.delegate="clearToasts()">Clear Toasts</button>
        <button type="button" class="btn btn-danger" click.delegate="clearLastToast()">Clear Last Toast</button>
      </form>

    </section>
  </div>
</template>
